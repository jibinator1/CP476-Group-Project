<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in — Inventory Management System</title>
  <link rel="stylesheet" href="inventory.css">
</head>
<body class="login-page">
  <div class="login-card">
    <h1 class="login-card__title">Inventory Management System</h1>
    <p class="login-card__subtitle">Sign in to continue</p>

    <form id="login-form" method="get" action="#">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="you@example.com" autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password">
      </div>

      <div class="login-card__actions">
        <button type="submit" class="btn btn--primary">Continue as Staff</button>
        <p class="login-card__divider">— or —</p>
        <a href="customer-dashboard.html" class="btn btn--ghost">Continue as Customer</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = 'inventory.html';
    });
  </script>
</body>
</html>
